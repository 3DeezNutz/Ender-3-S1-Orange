[include mainsail.cfg]
[include macros.cfg]
[include Adaptive_Mesh.cfg]
[include Line_Purge.cfg]
#[include adxl.cfg]  #SHAPER_CALIBRATE AXIS=X and SHAPER_CALIBRATE AXIS=Y
[virtual_sdcard]
path: /home/tommy/Ender3Pro_data/gcodes
on_error_gcode: CANCEL_PRINT

# Cura Start G-code
#; M190 S{material_bed_temperature_layer_0}
#; M109 S{material_print_temperature_layer_0}
#start_print BED_TEMP={material_bed_temperature_layer_0} EXTRUDER_TEMP={material_print_temperature_layer_0}

[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC0
position_endstop: 0
position_max: 253
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.580
stealthchop_threshold: 999999

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: 0
position_max: 235
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.580
stealthchop_threshold: 999999

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
#position_endstop: 117,117
position_max: 250
position_min: -4

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.580
stealthchop_threshold: 999999

[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD1
microsteps: 16
gear_ratio: 42:12
rotation_distance: 26.359
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 300
max_extrude_cross_section: 5
pressure_advance: 0.04

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.650
stealthchop_threshold: 999999

[heater_bed]
heater_pin: PC9
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC4
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130

[bltouch]
sensor_pin: ^PC2
control_pin: PA1
x_offset: -45
y_offset: 0
#Higher the offset, the closer to the bed the nozzle will be.
#Lower the offset, the further the nozzle will be.
#If you need more squish or if it's too high, increase the offset.
#If it's too close, lower the offset.
#z_offset: 0
pin_move_time: 0.4
probe_with_touch_mode: True
pin_up_touch_mode_reports_triggered: False
stow_on_each_sample: False

# Enable object exclusion
[exclude_object]

# Enable arcs support
[gcode_arcs]
resolution: 0.1

[bed_mesh]
speed: 200
mesh_min: 15,25
mesh_max: 208,235
probe_count: 8,8
algorithm: bicubic
fade_start: 1
fade_end: 10

[safe_z_home]
home_xy_position: 162.5, 125.5
speed: 200
z_hop: 10
z_hop_speed: 5
move_to_previous: false

[screws_tilt_adjust]
screw1: 79, 43
screw1_name: front left screw
screw2: 249, 43
screw2_name: front right screw
screw3: 249, 213
screw3_name: rear right screw
screw4: 79, 213
screw4_name: rear left screw
horizontal_move_z: 10.
speed: 200
screw_thread: CW-M3

[heater_fan heatbreak_cooling_fan]
pin: PC7
heater_temp: 80.0


[heater_fan controller_fan]
pin: PB15

[fan]
pin: PC6
max_power: 1.0
shutdown_speed: 0
cycle_time: 0.10
hardware_pwm: False
kick_start_time: 0.100
off_below: 0.14

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_0A00380016504B5735313920-if00

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 2500
max_z_velocity: 5
max_z_accel: 100

